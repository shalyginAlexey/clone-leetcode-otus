version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: new_username
      POSTGRES_PASSWORD: new_password
      POSTGRES_DB: leetcode_clone
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
