<mat-card>
  <mat-card-title>Управление тегами</mat-card-title>
  <mat-card-content>
    <form [formGroup]="tagForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Название тега</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Сохранить</button>
    </form>
  </mat-card-content>
</mat-card>
