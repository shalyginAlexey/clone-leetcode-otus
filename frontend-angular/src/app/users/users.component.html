<mat-card>
  <mat-card-title>Управление пользователями</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Роль</th>
        <td mat-cell *matCellDef="let user">
          <mat-form-field>
            <mat-select
              [(value)]="user.role"
              (selectionChange)="onRoleChange(user)"
            >
              <mat-option value="user">Пользователь</mat-option>
              <mat-option value="admin">Администратор</mat-option>
              <mat-option value="interviewer">Интервьюер</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
