<mat-card>
  <mat-card-title>Управление задачами</mat-card-title>
  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Название</mat-label>
        <input matInput formControlName="title" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Описание</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Примеры входных данных</mat-label>
        <textarea matInput formControlName="inputExamples" required></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Примеры выходных данных</mat-label>
        <textarea matInput formControlName="outputExamples" required></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Уровень сложности</mat-label>
        <mat-select formControlName="difficulty" required>
          <mat-option value="easy">Легкий</mat-option>
          <mat-option value="medium">Средний</mat-option>
          <mat-option value="hard">Сложный</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Теги</mat-label>
        <input matInput formControlName="tags" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Сохранить</button>
    </form>
  </mat-card-content>
</mat-card>
